<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">

        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        <div class="volume">
          <div class="volume-loud speaker"></div>
          <input type="range" min="0" max="100" value="50" class="volume-range">
          <div class="icon">
            <i class=" fa fa-volume-up icon-size" aria-hidden="true"></i>
          </div>
          <div class="bar-hoverbox">
            <div class="bar">
              <div class="bar-fill"></div>
            </div> </div>
        </div>
          <div class="song-time">
            <div class=" current">0:00</div>
            <div class=" divider"></div>
            <div class="length">0:00</div>
          </div>
          <div class="current-song"></div>
          <div class="timeline">  <div class="progress"></div></div>
        
          <!-- <div class="volume-container">
            <div class="volume-button">
              <div class="volume icono-volumeMedium"></div>
            </div>

            <div class="volume-slider">
              <div class="volume-percentage"></div>
            </div> -->
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" name="yourCity" placeholder="Enter your city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" name="yourName" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <div class="settings"> </div>
        <div class="settings-container">
          <div class="language"><div class="my-language">Language: </div><div class="EN">EN </div>/<div class="RU"> RU</div></div>
          <div class="player-set" ><input type="checkbox" checked> Player</div>
          <div class="weather-set"><input  type="checkbox" checked> Weather</div>
          <div class="time-set"><input  type="checkbox" checked> Time</div>
          <div class="date-set"><input  type="checkbox" checked> Date</div>
          <div class="greeting-set"><input  type="checkbox" checked> Greeting</div>
          <div class="quote-set" ><input type="checkbox" checked> Quote</div>
        </div>
     
      <button class="change-quote"></button>
      <div class="my-quote">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="./js/playList.js"></script>
  </body>
</html>
